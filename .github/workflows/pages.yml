name: Deploy Web Flusher to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - "web-flusher/**"
  workflow_run:
    workflows: ["Build Firmware and App Package"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: >-
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Try downloading firmware artifacts
        id: fw-download
        uses: actions/download-artifact@v4
        with:
          pattern: pages-firmware-*
          path: firmware-artifacts
          run-id: ${{ github.event.workflow_run.id || '' }}
        continue-on-error: true

      - name: Prepare Pages site
        run: |
          cp -r web-flusher _site
          mkdir -p _site/firmware
          if [ -d firmware-artifacts ]; then
            for d in firmware-artifacts/pages-firmware-*/; do
              cp "$d"*.bin _site/firmware/ 2>/dev/null || true
            done
          fi
          ls -la _site/firmware/ 2>/dev/null || echo "No firmware files (web-only deploy)"

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
