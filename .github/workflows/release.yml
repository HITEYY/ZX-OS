name: Release Firmware and App Package

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (example: v1.0.0)"
        required: true
        type: string
      prerelease:
        description: "Mark as pre-release"
        required: false
        default: false
        type: boolean
      draft:
        description: "Create as draft release"
        required: false
        default: false
        type: boolean
      boards:
        description: "Boards to build (comma-separated, or 'all')"
        required: false
        default: "all"
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref_name || github.run_id }}
  cancel-in-progress: false

jobs:
  resolve-matrix:
    runs-on: ubuntu-latest
    outputs:
      envs: ${{ steps.resolve.outputs.envs }}
    steps:
      - id: resolve
        run: |
          ALL='["t-embed-cc1101","t-deck","cardputer","cyd-2432s028","esp32s3-generic"]'
          INPUT="${{ github.event.inputs.boards }}"
          if [ -z "$INPUT" ] || [ "$INPUT" = "all" ]; then
            echo "envs=$ALL" >> "$GITHUB_OUTPUT"
          else
            # Convert comma-separated list to JSON array
            JSON=$(echo "$INPUT" | tr ',' '\n' | sed 's/^[[:space:]]*//' | sed 's/[[:space:]]*$//' | jq -R . | jq -sc .)
            echo "envs=$JSON" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: resolve-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: ${{ fromJson(needs.resolve-matrix.outputs.envs) }}
    env:
      RELEASE_TAG: ${{ github.event.inputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate release tag
        run: |
          TAG="$(echo "$RELEASE_TAG" | tr -d '[:space:]')"
          if [ -z "$TAG" ]; then
            echo "Release tag is empty"
            exit 1
          fi
          if [[ ! "$TAG" =~ ^v[0-9A-Za-z._-]+$ ]]; then
            echo "Invalid tag format: $TAG"
            echo "Tag must start with 'v' (example: v1.0.0)"
            exit 1
          fi
          echo "RELEASE_TAG=$TAG" >> "$GITHUB_ENV"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build firmware
        run: pio run -e "${{ matrix.env }}"

      - name: Package release assets
        env:
          PIO_ENV: ${{ matrix.env }}
          VERSION_TAG: ${{ env.RELEASE_TAG }}
          REPO_SLUG: ${{ github.repository }}
          INCLUDE_LATEST_ALIAS: "true"
          INCLUDE_APP_BUNDLE: "true"
        run: bash scripts/package_release_assets.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.env }}
          path: dist/*
          if-no-files-found: error

  publish:
    needs: [resolve-matrix, build]
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event.inputs.tag }}
      RELEASE_PRERELEASE: ${{ github.event.inputs.prerelease || 'false' }}
      RELEASE_DRAFT: ${{ github.event.inputs.draft || 'false' }}
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Merge artifacts into dist
        run: |
          mkdir -p dist
          for d in all-artifacts/release-*/; do
            cp "$d"* dist/ 2>/dev/null || true
          done
          ls -la dist/

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          target_commitish: ${{ github.sha }}
          name: ${{ env.RELEASE_TAG }}
          draft: ${{ env.RELEASE_DRAFT == 'true' }}
          prerelease: ${{ env.RELEASE_PRERELEASE == 'true' }}
          generate_release_notes: true
          files: |
            dist/*
          fail_on_unmatched_files: false
